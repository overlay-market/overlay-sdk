name: CI

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit and integration tests
        working-directory: packages/overlay-sdk
        run: pnpm test

      - name: Subgraph integration (fixtures)
        working-directory: packages/overlay-sdk
        env:
          USE_FIXTURES: '1'
        run: pnpm vitest run test/integration/subgraph.integration.test.ts --pool=threads --run
